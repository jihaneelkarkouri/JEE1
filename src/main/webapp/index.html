<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcul IMC</title>
</head>
<body>

    <h2>Calculer mon IMC</h2>

    <form action="CalculDeMonImc" method="get">
        <label>Poids (kg) :</label>
        <input type="text" name="poids"><br><br>

        <input type="submit" value="Calculer">
    </form>

</body>
</html>
